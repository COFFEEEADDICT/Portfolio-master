		<script>
			// images setup
			const images = ["img/Bryn4.jpg", "img/b22.jpg", "img/111.jpg"];

			// content setup
			// ブリン・ヒース
			const texts = [
				["BRYN HEATH", "Developer | London, UK"],
				["About me", "I like coffee & code"],
				["2020","FLATIRON SCHOOL - Software Engineering"],
			];

			//
			rgbKineticSlider = new rgbKineticSlider({
				slideImages: images, // array of images > must be 1920 x 1080
				itemsTitles: texts, // array of titles / subtitles

				backgroundDisplacementSprite: "img/map-9.jpg", // slide displacement image
				cursorDisplacementSprite: "img/displace-circle.png", // cursor displacement image

				cursorImgEffect: true, // enable cursor effect
				cursorTextEffect: false, // enable cursor text effect
				cursorScaleIntensity: 0.4, // cursor effect intensity
				cursorMomentum: 0.14, // lower is slower

				swipe: true, // enable swipe
				swipeDistance: window.innerWidth * 0.2, // swipe distance - ex : 580
				swipeScaleIntensity: 0.4, // scale intensity during swipping

				slideTransitionDuration: 1.5, // transition duration
				transitionScaleIntensity: 7, // scale intensity during transition
				transitionScaleAmplitude: 45, // scale amplitude during transition

				nav: true, // enable navigation
				navElement: ".main-nav", // set nav class

				imagesRgbEffect: true, // enable img rgb effect
				imagesRgbIntensity: 0.2, // set img rgb intensity
				navImagesRgbIntensity: 35, // set img rgb intensity for regular nav

				textsDisplay: true, // show title
				textsSubTitleDisplay: true, // show subtitles
				textsTiltEffect: true, // enable text tilt
				googleFonts: ["Playfair Display:700", "IM Fell French Canon SC:400"], // select google font to use
				buttonMode: false, // enable button mode for title
				textsRgbEffect: true, // enable text rgb effect
				textsRgbIntensity: 0.03, // set text rgb intensity
				navTextsRgbIntensity: 15, // set text rgb intensity for regular nav

				textTitleColor: "white", // title color
				textTitleSize: 65, // title size
				mobileTextTitleSize: 60, // title size
				textTitleLetterspacing: 3, // title letterspacing

				textSubTitleColor: "white", // subtitle color ex : 0x000000
				textSubTitleSize: 21, // subtitle size
				mobileTextSubTitleSize: 20, // mobile subtitle size
				textSubTitleLetterspacing: 4, // subtitle letter spacing
				textSubTitleOffsetTop: 90, // subtitle offset top
				mobileTextSubTitleOffsetTop: 90, // mobile subtitle offset top
			});
		 
		</script>
